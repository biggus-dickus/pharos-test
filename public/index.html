<html lang="en">
<head>
    <meta charset="utf-8">

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <style>
        .pulse-me {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 99;
            width: 64px;
            height: 64px;
            margin: auto;
            color: #6043c5;
        }

        .pulse-me::before,
        .pulse-me::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: currentColor;
            opacity: .5;
            animation: pulse 2s infinite ease-in-out;
        }

        .pulse-me::after {
            animation-delay: -1.0s;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>

    <div class="pulse-me"></div>
</div>
</body>
</html>
